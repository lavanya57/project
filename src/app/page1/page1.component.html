<div class = "card border-primary text-center">
  <div class = "card-header">Personal Details</div>
     <div  class  = "card-body text-center">
      <form novalidate #Form = "ngForm" class = "form">
       <div class = "form-group" >
          <label>Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type = "text" [(ngModel)]="name" name = "name" placeholder = "Enter your name" size = "30" #userName = "ngModel" required minlength="4"><br>
          <div *ngIf = "userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
            <div *ngIf="userName.errors.required">Name is required.</div>
            <div *ngIf="userName.errors.minlength">Name must be at least 4 characters long.</div>
          </div>
        </div>
        <div class = "form-group" >
          <label>Email-Id</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type = "email" [(ngModel)]="mail" name = "mail" placeholder = "Enter your Mail-Id"size = "30" #userMail = "ngModel" ><br>
          <div *ngIf  = "userMail.invalid && (userMail.dirty || userMail.touched )" class = " alert alert-danger">
          <div *ngIf="userMail.error.required">Mail is required</div>
          </div>
        </div>
        <div  class = "form-group" >
          <label>phone</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type = "text" [(ngModel)]="num" name = "num" placeholder = "Enter your Number" size = "30" #userPhone = "ngModel" required minlength="10"/><br>
          <div *ngIf = "userPhone.invalid && (userPhone.dirty || userPhone.touched)" class="alert alert-danger">
          <div *ngIf="userPhone.errors.required">Phone Number is required.</div>
          <div *ngIf="userPhone.errors.minlength">Phone Number must be 10 characters long.</div>
          </div>
        </div>
        <div class = "form-group" >
          <label>Department</label>&nbsp;&nbsp;
          <input type = "text" [(ngModel)]="dept" name = "dept" placeholder = "Enter your Department-Name" #userDept = "ngModel" size = "30"><br>
          <div *ngIf = "userDept.invalid && (userDept.dirty || userDept.touched )" class = " alert alert-danger">
          <div *ngIf = "userDept.errors.required">Department is required</div>
          </div>
        </div>
        <div class = "form-group" >
          <label>Id</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type = "text" [(ngModel)]="id" name = "id" placeholder = "Enter your Id" size = "30" #userId = "ngModel" ><br>
          <div *ngIf = "userDept.invalid && (userDept.dirty || userDept.touched)" class = "alert alert- danger">
          <div *ngIf = "userDept.errors.required">Id is required</div>
          </div>
        </div>
          <button type =  "button" [disabled] = "!Form.valid" class = "btn btn-success"  (click) = "get(); Form.reset()">Save</button>
      </form>
    </div>
  </div>
<br>
<div class = "text-center">
    <button type="button" (click)="navigate()">View Contacts</button> | <a [routerLink]="['page2']">Navigate via Markup</a>
</div>
