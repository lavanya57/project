
<div class  = "card">
  <div class  = "card-header"><b>Lists of contacts</b></div>
  <div class="card-body">
      <div class = "text-right">
          <button type = "button">Search</button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button type = "button">Sort</button>
      </div>
      <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email-Id</th>
          <th scope="col">phone</th>
          <th scope="col">Department</th>
        </tr>
      </thead>

          <td>{{contact.num}}</td>
          <td>{{contact.dept}}</td>
        </tr>
      </tbody>-->
    </table>
  </div>
</div>
<br>
<div class = "text-center">
    <button type="button" (click)="goBack()">Go Back</button> | <a [routerLink]="['/']">Back</a>
